<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UI Designer segítő alkalmazás</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-m-6 col-sm-12 inputMezok">
                <div>
                    <label for="mintaszoveg">Mintaszöveg:</label><br>
                    <input type="text" value="Árvíztűrő tükörfúrógép" name="mintaszoveg" class="form-control" id="mintaszovegInput">
                    <div class="hiba" id="mintaszovegHiba"></div>
                </div>
                <div>
                    <label for="betumeret">Betűméret</label><br>
                    <input type="number" value="12" name="betumeret" class="form-control"id="betumeretInput" min="1">
                </div>
                <div>
                    <label for="betuszin">Szövegszín</label><br>
                    <input type="color" name="betuszin" class="form-control"id="betuszinInput">
                </div>
                <div>
                    <label for="hatterszin">Háttérszín</label><br>
                    <input type="color" value="#FFFFFF" name="hatterszin" class="form-control"id="hatterszinInput">
                </div>
                
                <div class="text-center">
                    <input type="submit" value="Alaphelyzet" id="alaphelyzetButton">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-5 col-m-6 col-sm-12">
                    <h2>Előnézet</h2>
                    <div class="text-center" id="szovegKiiras">Árvíztűrő tükörfúrógép</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
